{% block content %}
  <h2>Search Results</h2>
  <ul>
    {% for repository in repositories %}
      <li>
        <strong>{{ repository.full_name }}</strong>
        <form method="post" action="{% url 'save_repository' %}">
          {% csrf_token %}
          <input type="hidden" name="repository_name" value="{{ repository.full_name }}">
          <button type="submit">Add to My Repositories</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
